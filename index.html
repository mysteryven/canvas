<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>my canvas</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style type="text/css">
    .icon {
       width: 1em; height: 1em;
       vertical-align: -0.15em;
       fill: currentColor;
       overflow: hidden;
    }
  </style>
  <script src="//at.alicdn.com/t/font_612915_8b0jftsgh8pk3xr.js"></script>
</head>
<body>
  <main>
  <canvas id=canvas width='300px' height='300px'>
  </canvas>
  <ul>
    <li id="black" class="black active"></li>
    <li id="red" class="red"></li>
    <li id="green" class="green"></li>
    <li id="blue" class="blue"></li>
  </ul>
  <div id="actions" class="action">
    <svg  id="brush" class="icon active">
      <use xlink:href="#icon-brush_fill"></use>
    </svg>
    <svg  id="eraser" class="icon" aria-hidden="true">
      #<use xlink:href="#icon-eraser"></use>
    </svg>
    <svg  id="clear" class="icon" aria-hidden="true">
      #<use xlink:href="#icon-clear"></use>
    </svg>
    <svg  id="save" class="icon" aria-hidden="true">
      #<use xlink:href="#icon-editsaved"></use>
    </svg>
  </div>
  </main>
  <script src="main.js">
  </script>
</body>
</html>
